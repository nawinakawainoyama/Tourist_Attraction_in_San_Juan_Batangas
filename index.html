<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cultural Heritiges in San Juan Batangas.</title>
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.css"
    />
    
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <header class="text-center mt-5">
        <h1>Cultural Heritiges in San Juan Batangas.</h1>
        <p class="lead">Explore the historic church in 360°</p>
      </header>
      <div class="container py-4">
        <div class="row g-4 align-items-center">
          <div class="col-lg-7">
            <div class="viewer-container">
              <div id="viewer"></div>
            </div>
            <div class="caption text-center mt-3">
              <p id="image-description" class="text-muted">Use mouse or touch to navigate the 360° view</p>
            </div>
            <div class="slider-controls">
              <button id="prev-btn" class="custom-btn me-2">Previous</button>
              <button id="next-btn" class="custom-btn">Next</button>
            </div>
          </div>

          <div class="col-lg-5" style="margin-top: 0 !important;">
            <div class="content-card">
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
